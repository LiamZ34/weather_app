<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar navbar-light bg-primary">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <!-- search bar -->
        <div class="row" style="border:1px solid black">
            <div class="col-3 bg-light pb-2 pt-3" id="searchBox">
                <div class="input-group">
                    <!-- adding search-input id to input field -->
                    <input class="form-control" type="text" id="enterCity">
                    <button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <!-- Search results appear here -->

            <!-- <div id="searchesList"></div> -->
            <ul id="searchesList"></ul>

            <div class="col-8 card" id="results"></div>
        </div>
    </div>

    <div id="fiveDayForecast" class="row">Hello</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
